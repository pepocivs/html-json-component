<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>html-json-component demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../html-json-component.html">

  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic html-json-component demo</h3>
      <demo-snippet class="centered-demo">
        <html-json-component></html-json-component>
        <script>
          let htmlJsonComponent = document.querySelector('html-json-component');
          let url = `./jsonExample.json`;
          fetch(url)
            .then((resp) => resp.json())
            .then((jsonData) => {
              htmlJsonComponent.json = jsonData;
            })
            .catch((e) => { console.error(e); });
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
